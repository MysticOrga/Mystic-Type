name: build

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: install deps
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl1-mesa-dev

      - name: install clang-format
        run: sudo apt-get install -y clang-format

      - name: apply clang-format
        run: |
            find ./src -type f \( -name "*.cpp" -o -name "*.hpp" -o -name "*.h" \) -print0 | xargs -0 clang-format -i
            find ./*.cpp -type f -print0 | xargs -0 clang-format -i 2>/dev/null || true
            echo "clang-format applied successfully"

      - name: commit formatting changes
        run: |
            git config --local user.name "github-actions[bot]"
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            if ! git diff-index --quiet HEAD; then
                git commit -m "chore: apply clang-format"
                git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
            else
                echo "No formatting changes to commit"
            fi

      - name: build
        run: |
            ./build.sh
            if [ ! -f "./build/linux/rtype-client" ]; then
                echo "rtype-client is not here"
                exit 1
            fi
            if [ ! -f "./build/linux/rtype-tcp-server" ]; then
                echo "rtype-tcp-server is not here"
                exit 1
            fi
            if [ ! -f "./build/linux/rtype-udp-server" ]; then
                echo "rtype-udp-server is not here"
                exit 1
            fi
            echo "build successful"
        shell: bash